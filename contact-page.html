<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/generals.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/contact.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact page</title>
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <a href="./index.html" class="logo"><span>Get</span>Shreeded</a>

        <nav class="nav_bar">
            <a href="./index.html">Home</a>
            <a href="./about-me.html">About Me</a>
            <a href="./blog-list.html">Blog posts</a>
            <a href="./single-blog-page.html">Blog post specific pages</a>
            <a href="./contact-page.html">Contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu_bars"></i>
            <i class="fas fa-search" id="search_icon"></i></i>
        </div>

        <form action="" class="search_form">
            <input type="search" name="" placeholder="Whad you need?" id="search_box">
            <label for="search_box" class="fas fa-search"></label>
        </form>
    </header>
    <!-- header section end -->

    <!-- contact section start point-->
    <section class="contact" id="contact">
        <form action="">
            <h3>Contact Me</h3>
            <div class="input_box">
                <input type="text" placeholder="name" id="contact_name" onkeyup="validateName()">
                <span id="name_error"></span>
                <input type="email" placeholder="email" id="contact_email" onkeyup="validateEmail()">
                <span id="email_error"></span>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Phone No +47." id="contact_phone" onkeyup="validatePhone()">
                <span id="phone_error"></span>
                <input type="text" placeholder="subject">
            </div>
            <textarea name="" placeholder="message" cols="30" id="contact_msg" onkeyup="validateMsg()"></textarea>
            <span id="message_error"></span>
            <input type="submit" value="send message" class="btn" id="submit_error">
        </form>
    </section>
    <!-- contact section end point-->

        <!-- footer section start point -->

        <section class="footer">

            <div class="follow">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-snapchat"></a>
            </div>
            <div class="credit">created by <span>Peztis</span> | all rights reserved :p </div>
        </section>
    
        <!-- footer section end point -->
</body>

</html>
